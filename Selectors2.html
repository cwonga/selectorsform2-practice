<!DOCTYPE html>
<html>
	<head>
		<title>Element States Psuedo-Classes</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="Selectors2.css">

	</head>

	<body>

		<div id="container">

		<form class="form-contact br">

		<h1>Contact</h1>

		<label for="name">Name:</label>
		<input type="text" id="name">

		<label for="email">Email:</label>
		<input type="text" id="email" placeholder="eg. email@gmail.com" disabled>

		<label>Interests</label>

		<input type="checkbox" id="development" name="user_interest">
		<label for="development">Development</label>

		</br>

		<input type="checkbox" id="design" name="user_interest">
		<label for="design">Design</label>

		<br>

		<input type="checkbox" id="business" name="user_interest">
		<label for="business">Business</label>

		<br>

		<label for="message">Message:</label>
		<textarea id="msg" rows="4"></textarea>

		<input class="btn default" type="submit" value="Submit">


		</form>
		</div> <!--/container -->
	</body>
</html>
